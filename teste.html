<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #card-container {
            display: none;
            margin-top: 20px;
        }

        #product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
        }

        #product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        #product-details {
            padding: 15px;
        }

        #buy-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <title>Product Form</title>
</head>
<body>
    <div id="form-container">
        <label for="productName">Nome do Produto:</label>
        <input type="text" id="productName">

        <label for="productDescription">Descrição do Produto:</label>
        <textarea id="productDescription"></textarea>

        <label for="productLink">Link:</label>
        <input type="text" id="productLink">

        <label for="productImage">Imagem do Produto:</label>
        <input type="text" id="productImage">

        <button onclick="generateCard()">Gerar Card</button>
    </div>

    <div id="card-container">
        <div id="product-card">
            <img id="product-image" src="" alt="Product Image">
            <div id="product-details">
                <h2 id="product-title"></h2>
                <p id="product-description"></p>
                <a id="buy-button" href="#" target="_blank">COMPRAR</a>
            </div>
        </div>
    </div>

    <script>
        function generateCard() {
            var productName = document.getElementById("productName").value;
            var productDescription = document.getElementById("productDescription").value;
            var productLink = document.getElementById("productLink").value;
            var productImage = document.getElementById("productImage").value;

            document.getElementById("product-title").innerText = productName;
            document.getElementById("product-description").innerText = productDescription;

            var imageElement = document.getElementById("product-image");
            imageElement.src = productImage;
            imageElement.alt = "Product Image";

            var buyButton = document.getElementById("buy-button");
            buyButton.href = productLink;

            document.getElementById("card-container").style.display = "block";
        }
    </script>
</body>
</html>
